<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Selection</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
  <h1>Select Your City</h1>
  <div id="cityContainer">
    <button class="cityButton" data-city="City1">City1</button>
    <button class="cityButton" data-city="City2">City2</button>
    <button class="cityButton" data-city="City3">City3</button>
    <button class="cityButton" data-city="City4">City4</button>
    <button class="cityButton" data-city="City5">City5</button>
    <button class="cityButton" data-city="City6">City6</button>
    <button class="cityButton" data-city="City7">City7</button>
    <button class="cityButton" data-city="City8">City8</button>
    <button class="cityButton" data-city="City9">City9</button>
    <button class="cityButton" data-city="City10">City10</button>
  </div>

  <h2>City Selection Graph</h2>
  <canvas id="cityChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
